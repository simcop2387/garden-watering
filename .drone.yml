kind: pipeline
type: docker
name: build

trigger:
  event:
    include:
      - tag
      - push

platform:
  os: linux
  arch: amd64

node:
  vlan: priviliged

steps:
- name: build_docker_perl
  image: docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t garden-perl:latest -f ./Dockerfile.perl .

- name: build_code
  image: garden-perl:latest
  pull: if-not-exists
  commands:
  - cpanm --installdeps .
  - perl build_config.pl

- name: gitea_release
  image: plugins/gitea-release
  settings:
    files: garden-watering.yml
    api_key:
      from_secret: gitea_api_key
    base_url: https://gitea.simcop2387.info/
  when:
    event: tag

- name: build_docker
  image: docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t ssh-runner:latest .

- name: upload
  image: plugins/s3
  settings:
    bucket: drone
    access_key:
      from_secret: drone_minio_user
    secret_key:
      from_secret: drone_minio_pass
    source: garden-watering.yaml
    target: /garden-water/
    path_style: true
    endpoint: http://192.168.1.229:9000

- name: push_to_homeass
  image: ssh-runner:latest
  pull: if-not-exists
  secrets: [ha_ssh_key]
  environment: 
    SSH_KEY:
      from_secret: ha_ssh_key
  commands:
    - mkdir /root/.ssh && echo "$${SSH_KEY}" > /root/.ssh/id_ed25519 && chmod 0600 /root/.ssh/id_ed25519
    - ssh -oStrictHostKeyChecking=no root@homeassistant.home.simcop2387.info -p 22222 'cd /mnt/data/supervisor/homeassistant/esphome; curl http://192.168.1.229:9000/drone/garden-water/garden-watering.yaml -o .__garden-watering.nonyaml'

- name: homeass_compile
  image: ssh-runner:latest
  pull: if-not-exists    
  secrets: [ha_ssh_key]
  environment: 
    SSH_KEY:
      from_secret: ha_ssh_key
  commands:
    - mkdir /root/.ssh && echo "$${SSH_KEY}" > /root/.ssh/id_ed25519 && chmod 0600 /root/.ssh/id_ed25519
    - ssh -oStrictHostKeyChecking=no root@homeassistant.home.simcop2387.info -p 22222 'docker exec addon_a0d7b954_esphome sh -c "cd /config/esphome/; esphome compile .__garden-watering.nonyaml"'

- name: deploy_to_esp
  image: ssh-runner:latest
  when:
    event: tag
  pull: if-not-exists    
  secrets: [ha_ssh_key]
  environment: 
    SSH_KEY:
      from_secret: ha_ssh_key
  commands:
    - mkdir /root/.ssh && echo "$${SSH_KEY}" > /root/.ssh/id_ed25519 && chmod 0600 /root/.ssh/id_ed25519
    - ssh -oStrictHostKeyChecking=no root@homeassistant.home.simcop2387.info -p 22222 'docker exec addon_a0d7b954_esphome sh -c "cd /config/esphome/; curl http://192.168.1.229:9000/drone/garden-water/garden-watering.yaml -o garden-watering.yaml; esphome upload --device garden-watering.home.simcop2387.info garden-watering.yaml;"'

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock


