kind: pipeline
type: docker
name: build

trigger:
  event:
    include:
      - tag
      - push

platform:
  os: linux
  arch: amd64

node:
  vlan: priviliged

steps:
- name: build_docker_perl
  image: docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t garden-perl:latest -f ./Dockerfile.perl .

- name: build_code
  image: garden-perl:latest
  pull: if-not-exists
  commands:
  - perl build_config.pl
  - tar -c dist/* -vzf garden-watering.tar.gz

- name: gitea_release
  image: plugins/gitea-release
  settings:
    files: garden-watering.tar.gz
    api_key:
      from_secret: gitea_api_key
    base_url: https://gitea.simcop2387.info/
  when:
    event: tag

